name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 â€” Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2 â€” Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Step 3 â€” Install dependencies
      - name: Install dependencies
        run: npm install  --legacy-peer-deps

      # Step 4 â€” Build app
      - name: Build app
        run: npm run build

      # Step 5 â€” Run tests
      # - name: Run tests
      #   run: npm test

      # Step 6 â€” Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}       # 3.215.177.138
          username: ${{ secrets.EC2_USER }}   # ubuntu
          key: ${{ secrets.EC2_KEY }}         # Private SSH key
          script: |
            echo "ğŸ” Connected to EC2..."
            cd ${{ secrets.EC2_PATH }}         # e.g., /var/www/myapp
            echo "ğŸ”§ Making deploy script executable..."
            chmod +x scripts/deploy.sh
            echo "ğŸƒ Running deployment script..."
            bash scripts/deploy.sh
